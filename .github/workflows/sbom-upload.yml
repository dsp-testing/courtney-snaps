name: Dependency crap 

on: [pull_request, push]

jobs:
  build_publish:
    name: Build and Publish SBOM
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github 
        settings-path: ${{ github.workspace }}

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Create and submit SBOM
      uses: anchore/sbom-action@latest
      with:
        image: target/bookstore-v3-1.0.0-SNAPSHOT.jar
        dependency-snapshot: true

    - name: Dependency review 
      uses: actions/dependency-review-action@juxtin/snapshot-warnings
   
